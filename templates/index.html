<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGU Student Complaint Generator</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        textarea {
            width: calc(100% - 22px);
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: left;
            word-wrap: break-word;
        }
footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #757373;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            textarea {
                height: 150px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>BGU Student Complaint Generator</h1>
    <form action="/get_complaint" method="post">
        <textarea name="complaint" placeholder="Enter new bad thing..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    {% if complaint %}
    <div class="result">
        <h2>Generated Complaint:</h2>
        <p>{{complaint}}</p>
    </div>
    {% endif %}
    <footer>Created by a bored BGU student in summer vacation</footer>
</div>
</body>
</html>
